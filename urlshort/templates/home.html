{% extends 'base.html' %}

{%block title%}URL Shortener{% endblock %}
{% block main %}

<h1>URL Shortener</h1>

<form class="" action="index" method="post">
    <label for="url">Website URL</label>
    <input type="url" name="url" value="" required>
    <br>
    <label for="shortname">Alias</label>
    <input type="text" name="shortname" value="" required>
    <br>
    <input type="submit" value="Shorten URL">
</form>

<form class="" action="index" method="post" enctype="multipart/form-data">
    <label for="file">File Upload</label>
    <input type="file" name="file" value="" required>
    <br>
    <label for="shortname">Alias</label>
    <input type="text" name="shortname" value="" required>
    <br>
    <input type="submit" value="Shorten URL">
</form>

{%if codes%}
<h3>Shortened URLs created by you:</h3>
<ul>
{%for code in codes %}
<a href="{{url_for('urlshort.redirect_to_url',shortname=code)}}">
<li>{{code}}</li>
</a>
{% endfor %}
</ul>

{% endif %}

{% endblock %}
